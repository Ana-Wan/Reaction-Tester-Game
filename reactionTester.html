<!doctype html>
<html>
	<head>

		<title>Reaction Tester</title>
		<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="ReactionStyle.css">

	</head>

	<body>
		<div id="maintitle-container">
			<div id="maintitle">
				<h1>Test Your Reactions!</h1>
			</div>
		</div>

		
		<div id="title-container">
			<p>Click on the boxes and circles as quickly as you can!</p>
			<p><strong>Your time:</strong> <span id="displayTime"></span></p>
		</div>


		<div id="scoreBoard">
			<h2>Score Board</h2>
			<p>Number of trials: <span id="count">0</span></p>
			<p>Best time: <span id="bestTime"></span></p>
			<p>Average reaction time: <span id="averageTime"></span></p>
		</div>


		<div id="stop">
			<p><button id="stopGame" class="button">Stop Game</button></p>
			<p><button id="restartGame" class="button">Restart Game</button></p>
		</div>
		

		<div id="shape"></div>


		<script type="text/javascript" src="ReactionScript.js"></script>
	</body>

</html>
